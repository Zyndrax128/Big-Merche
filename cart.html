<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script
      src="https://kit.fontawesome.com/f6c27cb507.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BIG MERCHE | CART</title>
  </head>
  <body>
    <header>
      <div class="burger">
        <i class="fa-solid fa-bars"></i>
        <h2>BIG MERCHE</h2>
      </div>
      <div class="panier">
        <p>3</p>
        <i class="fa-solid fa-cart-shopping"></i>
      </div>
    </header>
    <main>
      <div class="products">
        <h1>Mon panier</h1>
        <p class="total">Total : 270 €</p>
        <button class="commander">Passer la commande (3 articles)</button>
        <div class="product">
          <div class="wrap-img">
            <img
              src="./img/d4a5f01ab45aad00a2e190b36ecd3e78.1000x1000x1-1000x1000.jpg"
              alt="product"
            />
          </div>
          
          <div class="wrap-info">
            <p class="produit">Lefa - DMNR</p>
            <p class="note">Noté 4,2</p>
            <p class="product-price">100 €</p>
            <p class="avaible">Il reste 120 exemplaires disponible</p>
          </div>
        </div>
        <div class="product">
          <div class="wrap-img">
            <img src="./img/zinee-2021-ep-cobalt.jpeg" alt="product" />
          </div>
          <div class="wrap-info">
            <p class="produit">Zinée - Cobalt</p>
            <p class="note">Noté 5,0</p>
            <p class="product-price">90 €</p>
            <p class="not-avaible">Il reste 4 exemplaires disponible</p>
          </div>
        </div>
        <div class="product">
          <div class="wrap-img">
            <img src="./img/batterie-faible.png" alt="product" />
          </div>
          <div class="wrap-info">
            <p class="produit">Damso - Batterie Faible</p>
            <p class="note">Noté 5,0</p>
            <p class="product-price">80 €</p>
            <p class="avaible">Il reste 67 exemplaires disponible</p>
          </div>
        </div>
        <div class="separator"></div>
      </div>
    </main>
  </body>
</html>
